<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../resources/jquery-1.10.2.min.js"></script>
    <script src="../resources/three.min.js"></script>
</head>
<body>

    <script type="text/javascript">
        window.onload = init;

        var WIDTH = 1000,
                HEIGHT = 500;

        var VIEW_ANGLE = 45,
                ASPECT = WIDTH / HEIGHT,
                NEAR = 0.1,
                FAR = 10000;

        var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        var clock = new THREE.Clock();
        var scene,renderer;
        var human;


        function init()
        {
            var container = $('#container');
            scene = new THREE.Scene();
            //scene.add ( new THREE.AmbientLight( 0xaaaaaa ) );
            renderer = new THREE.WebGLRenderer();
            scene.add(camera);

            var directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            renderer.setSize(WIDTH, HEIGHT);
            renderer.setClearColor("white",1);
            container.append(renderer.domElement);
            camera.position.set(0,1,1);
            scene.position.set(0,0.5,0);
            camera.lookAt(scene.position);

            var loader = new THREE.JSONLoader();
            loader.load('../resources/model/human.js',function(geometry, materials)
            {
                console.log(materials[0]);
                var material = new THREE.MeshLambertMaterial();
                //var material = materials[0];
                //material.skinning = true;
                human = new THREE.Mesh(geometry, material);
                scene.add(human);
                create_animation(human);
            });
        }


        function create_animation(human)
        {
            scene.add(human);
            loop();
        }

        function loop()
        {
            requestAnimationFrame(loop);

            human.rotation.y += 0.005;


            renderer.render(scene, camera);
        }

    </script>
    <div id="container" style="width:1000px; height:500px;"></div>

</body>
</html>
