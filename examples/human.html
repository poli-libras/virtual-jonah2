<button onclick="console.log(action_upper_limbs.upper_limbs_left.arm_bones.wrist.rotation); console.log(action_upper_limbs.upper_limbs_left.arm_bones.lo_arm.rotation)">print on console</button>

<h3>POSITIONS</h3>
<button onclick="action_upper_limbs.update_both(0,0,0,'ESPACO_NEUTRO');">ESPACO_NEUTRO</button>
<button onclick="action_upper_limbs.update_both(0,0,0,'ORELHA');">ORELHA</button>

<h3>wrist</h3>
x<input type="range" value="0" min="-100" max="100"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.wrist.rotation.x=this.value/75;">

z<input type="range" value="0" min="-100" max="100"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.wrist.rotation.z=this.value/75;">


<h3>lo_arm_bone</h3>
x<input type="range" value="0" min="-100" max="100"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.lo_arm.rotation.x=this.value/75;">
y<input type="range" value="0" min="-200" max="200"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.lo_arm.rotation.y=this.value/75;">
z<input type="range" value="0" min="-100" max="100"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.lo_arm.rotation.z=this.value/75;">

<h3>up_arm_bone</h3>
x<input type="range" value="0" min="-100" max="100"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.up_arm.rotation.x=this.value/75;">
y<input type="range" value="0" min="-100" max="100"  onchange="action_upper_limbs.upper_limbs_left.arm_bones.up_arm.rotation.y=this.value/75;">
